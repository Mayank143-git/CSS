<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 200px;
            height: 200px;
            background-color: red;
            transition-property: width height;
            transition-duration: 3s;
            transition-delay: 1s;
            transition-timing-function: linear;
        }
        .box:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        welcome to attitude academy
    </div>
</body>
</html>
