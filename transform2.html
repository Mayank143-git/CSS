<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one
        {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            left: 200px;
            top: 100px;

        }
        .two
        {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 100px;
            transform: skew(60deg);
        }
       
    </style>
</head>
<body>
    <div class="one">

    </div>
    <div class="two">

    </div>
</body>
</html>
